    <link rel="icon" type="image/png" href="/favicon.png" />

    <meta name="description" content="Hasio - Your AI-Powered Travel Assistant. Discover hotels, restaurants, and plan unforgettable experiences." />
    <title>Hasio - AI Travel Assistant</title>

    <!-- DNS Prefetch for external resources -->
    <link rel="dns-prefetch" href="https://api.qrserver.com">

    <!-- Preconnect for fonts (high priority) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <!-- Performance hints -->
    <meta name="color-scheme" content="light">
